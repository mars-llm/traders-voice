<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Enable SharedArrayBuffer on GitHub Pages (required for ONNX/Whisper) -->
  <script>
    // Load coi-serviceworker with correct base path
    (function() {
      var base = document.querySelector('base')?.href || location.pathname.replace(/\/[^\/]*$/, '/');
      if (!base.endsWith('/')) base += '/';
      var script = document.createElement('script');
      script.src = base + 'coi-serviceworker.js';
      script.onerror = function() { console.warn('coi-serviceworker.js failed to load'); };
      document.head.appendChild(script);
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traders Voice - Local Speech-to-Text</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0f2027">
  <meta name="description" content="Local speech-to-text tool for traders using Whisper AI. 100% private, no data sent to servers.">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Apple Mobile Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TradersVoice">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-brand">
        <img src="favicon-32.png" alt="Traders Voice" class="logo" width="40" height="40">
        <h1>Traders Voice</h1>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="helpBtn" title="Examples & Tips">?</button>
        <button class="icon-btn" id="aboutBtn" title="About">i</button>
        <div class="model-selector">
          <select class="model-select" id="modelSelect">
            <optgroup label="English">
              <option value="Xenova/whisper-small.en">small.en (244MB) - Best</option>
              <option value="Xenova/whisper-base.en" selected>base.en (77MB) - Balanced</option>
              <option value="Xenova/whisper-tiny.en">tiny.en (41MB) - Fastest</option>
            </optgroup>
            <optgroup label="Multilingual">
              <option value="Xenova/whisper-small">small (244MB) - Best</option>
              <option value="Xenova/whisper-base">base (75MB) - Balanced</option>
              <option value="Xenova/whisper-tiny">tiny (39MB) - Fastest</option>
            </optgroup>
          </select>
          <div class="model-info" id="modelInfo">English only</div>
        </div>
      </div>
    </div>

    <div class="main-layout">
      <div class="left-panel">
        <div class="record-section">
          <button class="record-btn idle" id="recordBtn">
            <div class="record-icon"></div>
          </button>
          <div class="duration" id="duration" style="display: none;">0:00</div>
          <div class="status-text" id="statusText">Click to record</div>
        </div>
        <div class="hint">Press Space to start/stop recording</div>
      </div>

      <div class="right-panel">
        <div class="empty-state" id="emptyState">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="empty-state-icon">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
          <div class="empty-state-text">Record a trade idea to see it parsed here</div>
          <div class="empty-state-hint">Your transcription and trade details will appear in this panel</div>
        </div>
        <div class="error-msg" id="errorMsg"></div>

        <div class="progress-section" id="progressSection">
          <div class="progress-text" id="progressText">Loading model...</div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>

        <div class="trade-card" id="tradeCard"></div>

        <div class="result-section" id="resultSection">
          <div class="transcription" id="transcription"></div>
          <div class="result-actions">
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
            <button class="btn btn-secondary" id="copyBtn">Copy</button>
            <button class="btn btn-primary" id="saveBtn">Save Note</button>
          </div>
        </div>

        <div class="saved-notes-section" id="savedNotesSection">
          <div class="saved-notes-header">
            <h2>Saved Notes</h2>
            <button class="btn btn-small btn-secondary" id="clearAllNotesBtn">Clear All</button>
          </div>
          <div class="saved-notes-list" id="savedNotesList"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-privacy">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <span>100% Local</span>
        <span class="footer-dot"></span>
        <span>No Tracking</span>
        <span class="footer-dot"></span>
        <span>No Cookies</span>
      </div>
      <a href="https://github.com/mars-llm/traders-voice" target="_blank" rel="noopener noreferrer" class="github-link">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        <span>Open Source</span>
      </a>
    </footer>
  </div>

  <!-- Modals are created dynamically in main.js -->

  <script type="module" src="main.js"></script>
</body>
</html>
